<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="style.css"
      rel="stylesheet"
    />
    <title>TO DO LIST</title>
  </head>
  <body>
    <!-- Creating outer structure -->
     <div class="container">
     <div class="list-container">
      <!-- outer container -->
       <h1 id="heading">To Do List</h1>
       <!-- creating input field and add button -->
        <div class="inputField">
          <input type="text" id="inputVal" placeholder="Enter Task">
          <button id="btn">Add</button>
        </div>
        <!-- Creating list -->
         <ul id="myUl">
          <!-- Here list will be added and deleted from JS-->
         </ul>
     </div>
     </div>
    <script src="script.js"></script>
  </body>
</html>
